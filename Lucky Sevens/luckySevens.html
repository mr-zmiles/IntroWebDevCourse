<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
        <title>Lucky Sevens Game</title>
        <script type="text/JavaScript" src="luckySevens.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="luckySevens.css" rel="stylesheet" type"text/css"  />
    </head>

    <body>
      <h2>Lucky Sevens</h2>
      <form name="luckySevens" onsubmit="return processPlay();">
        <div class="form-group" id= "inputField">
          <label for="startingBet">Starting Bet: </label>
          <!--Restrict input type to a number value greater than or equal to 0.01
        Doing so means we do not need to validate other input types using JavaScript-->
          <input type="number" min="0.01" step="0.01" id="startingBet" autofocus/>
        </div>
        <button type="submit" id="submitButton" class="btn btn-default">Play</button>
      </form>

      <!-- Results table will be hidden until after game has completed-->
      <section id="gameResults"   style="display:none;">
        <hr />
          <table border="1" width="50%">
            <caption>Results</caption>
            <tbody>
                <tr>
                    <td style="width:"60%">Starting Bet</td>
                    <td style="width:"40%"><span id="sBet"></span></td>
                </tr>
                <tr>
                    <td>Total Rolls Before Going Broke</td>
                    <td><span id="totalRolls"></span></td>
                </tr>
                <tr>
                    <td>Highest Amount Won</td>
                    <td><span id="highestAmount"></span></td>
                </tr>
                <tr>
                    <td>Roll Count at Highest Amount Won</td>
                    <td><span id="rollCount"></span></td>
                </tr>
            </tbody>
          </table>
      </section>

    </body>
</html
